<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeyClem</title>

    <style>
      /* Force dark mode sur TOUS les éléments */
      body.dark,
      body.dark *,
      body.dark .hero-grid,
      body.dark .hero-cases,
      body.dark .section,
      body.dark .container {
        background-color: #2a2a2a !important;
      }

      body.dark h2,
      body.dark h3,
      body.dark p {
        color: #f5ebd4 !important;
      }
    </style>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/heyclem-logo-symbol.png"
    />
  </head>
  <body>
    <!-- HEADER (disparaît au scroll) -->
    <div id="header-placeholder"></div>

    <!-- HERO -->
    <section id="hero" class="section">
      <div class="container">
        <section class="hero-grid">
          <div class="hero-cases hero-case1">
            <section class="box-anim">
              <div class="loader">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
              </div>
            </section>
          </div>
          <div class="hero-cases hero-case2">
            <h2>HeyClem</h2>
            <h3>frond end developer • creative</h3>
          </div>
          <div class="hero-cases hero-case3">
            <div class="btn-group">
              <button class="btncv left" type="button">à propos</button>
              <button class="btncv middle" type="button">mes projets</button>
              <button class="btncv right" type="button">contact</button>
            </div>
          </div>
        </section>
      </div>
    </section>

    <!-- JAVASCRIPT -->
    <script src="js/main.js"></script>
  </body>
</html>
