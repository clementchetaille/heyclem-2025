<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeyClem</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/heyclem-logo-symbol.png"
    />
  </head>
  <body>
    <!-- HEADER (disparaît au scroll) -->
    <div id="header-placeholder"></div>

    <!-- TEST DEBUG -->
    <div
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: red;
        color: white;
        padding: 20px;
        z-index: 9999;
      "
    >
      <p>Body classes: <span id="debug-classes"></span></p>
      <p>BG color: <span id="debug-bg"></span></p>
    </div>

    <script>
      setInterval(() => {
        document.getElementById("debug-classes").textContent =
          document.body.className;
        document.getElementById("debug-bg").textContent = getComputedStyle(
          document.body
        ).backgroundColor;
      }, 500);
    </script>

    <!-- HERO -->
    <section id="hero" class="section">
      <div class="container">
        <section class="hero-grid">
          <div class="hero-cases hero-case1">
            <section class="box-anim">
              <div class="loader">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
              </div>
            </section>
          </div>
          <div class="hero-cases hero-case2">
            <h2>HeyClem</h2>
            <h3>frond end developer • creative</h3>
          </div>
          <div class="hero-cases hero-case3">
            <div class="btn-group">
              <button class="btncv left" type="button">à propos</button>
              <button class="btncv middle" type="button">mes projets</button>
              <button class="btncv right" type="button">contact</button>
            </div>
          </div>
        </section>
      </div>
    </section>

    <!-- JAVASCRIPT -->
    <script src="js/main.js"></script>
  </body>
</html>
