<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ CHANGEMENT 1: Title optimisé -->
    <title>Portfolio & Projets Web - HeyClem | Développeur Front-End Aix</title>

      content="portfolio développeur web, projets React, sites web modernes, réalisations HeyClem, Urban Tendances, PE Sono Light"
    />

    <!-- ✅ NOUVEAU 4: Auteur -->
    <meta name="author" content="Clément Chetaille - HeyClem" />

    <!-- ✅ NOUVEAU 5: Canonical URL -->

      property="og:description"
      content="Découvrez mes réalisations web : sites modernes développés avec React et Vue.js."
    />
    <meta property="og:url" content="https://heyclem.dev/projets.html" />
    <meta
      property="og:image"
      content="https://heyclem.dev/assets/images/heyclem-og-image.webp"
    />
    <meta property="og:locale" content="fr_FR" />

    <!-- ✅ NOUVEAU 7: Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Portfolio & Projets Web - HeyClem" />

      name="twitter:description"
      content="Découvrez mes réalisations web : sites modernes développés avec React et Vue.js."
    />
    <meta
      name="twitter:image"
      content="https://heyclem.dev/assets/images/heyclem-og-image.webp"
    />

    <!-- ✅ NOUVEAU 8: Robots -->
    <meta name="robots" content="index, follow" />

    <!-- VOS LIENS CSS/FONTS EXISTANTS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/heyclem-logo-symbol.png"
    />

    <!-- ✅ NOUVEAU 9: Schema.org (CollectionPage avec liste de projets) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Portfolio & Projets Web - HeyClem",
        "description": "Portfolio de réalisations web par HeyClem, développeur front-end freelance",
        "url": "https://heyclem.dev/projets.html",
        "author": {
          "@type": "Person",
          "name": "Clément Chetaille",
          "jobTitle": "Développeur Web Front-End Freelance",
          "url": "https://heyclem.dev"
        },
        "mainEntity": {
          "@type": "ItemList",
          "itemListElement": [
            {
              "@type": "CreativeWork",
              "position": 1,
              "name": "PE Sono Light",
              "description": "Site web développé pour PE Sono Light",
              "url": "https://heyclem.dev/pe-sonolight-page.html",
              "image": "https://heyclem.dev/assets/images/pe-sono-logo-only.webp",
              "creator": {
                "@type": "Person",
                "name": "Clément Chetaille"
              }
            },
            {
              "@type": "CreativeWork",
              "position": 2,
              "name": "Urban Tendances",
              "description": "Site e-commerce développé pour Urban Tendances",
              "url": "https://heyclem.dev/urban-tendances-page.html",
              "image": "https://heyclem.dev/assets/images/logo-ut-2025-heyclem.webp",
              "creator": {
                "@type": "Person",
                "name": "Clément Chetaille"
              }
            }
          ]
        }
      }

  <body class="projets-page no-header-blur">
    <!-- HEADER (disparaît au scroll) -->
    <div id="header-placeholder"></div>
    <!-- PROJECTS -->

    <section id="projects" class="section">
      <div class="container">
        <div class="projects-layout">
          <!-- Colonne gauche : Image qui change -->
          <div class="projects-image-container">
            <div class="image-wrapper active" data-project="project1">
              <img
                src="assets/images/pe-sono-logo-only.webp"
                alt="PE Sono Light"
              />
            </div>
            <div class="image-wrapper" data-project="project2">
              <img
                src="assets/images/logo-ut-2025-heyclem.webp"
                alt="Urban Tendances"
              />
            </div>
          </div>

          <!-- Colonne droite : Liste des projets -->
          <div class="projects-list-container">
            <h1 class="section-title">projets récents</h1>

            <div class="projects-list">
              <div class="project-item active" data-project="project1">
                <a href="pe-sonolight-page.html">
                  <div class="project-header">
                    <span class="project-arrow">→</span>
                    <h2 class="project-name">PE Sono Light</h2>
                    <span class="project-category">Développement web</span>
                  </div></a
                >
              </div>

              <div class="project-item" data-project="project2">
                <a href="urban-tendances-page.html">
                  <div class="project-header">
                    <span class="project-arrow">→</span>
                    <h2 class="project-name">Urban Tendances</h2>
                    <span class="project-category">Développement web</span>
                  </div></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JAVASCRIPT -->
    <script src="js/main.js"></script>
    <script src="js/projects.js"></script>
  </body>
</html>
