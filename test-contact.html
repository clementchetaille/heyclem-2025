<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeyClem | Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/heyclem-logo-symbol.png"
    />
  </head>
  <body class="no-header-blur">
    <!-- HEADER (disparaît au scroll) -->
    <div id="header-placeholder"></div>

    <!-- CONTACT -->
    <section id="contact">
      <div class="container">
        <div class="contact-wrapper">
          <h2>Contact</h2>

          <div class="contact-content">
            <div class="contact-card">
              <span class="contact-label">Mail</span>
              <a href="mailto:hello@clembeatz.com" class="contact-link">
                heyclem.contact@gmail.com
              </a>
            </div>

            <div class="contact-card">
              <span class="contact-label">Réseaux</span>
              <div class="contact-socials">
                <a href="https://www.instagram.com/heyclem__/" target="_blank"
                  >Instagram</a
                >
                <a
                  href="https://open.spotify.com/intl-fr/artist/4OZ0VK1N3PDtGhY2d6sqhI"
                  target="_blank"
                  >Spotify</a
                >
                <a
                  href="https://www.linkedin.com/in/clementchetaille/"
                  target="_blank"
                  >LinkedIn</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JAVASCRIPT -->

    <script src="js/main.js"></script>
  </body>
</html>
