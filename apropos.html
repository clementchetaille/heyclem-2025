<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeyClem</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/heyclem-logo-symbol.png"
    />
  </head>
  <body>
    <!-- HEADER (disparaÃ®t au scroll) -->
    <div id="header-placeholder"></div>

    <!-- ===== ABOUT ===== -->
    <section id="about" class="section">
      <div class="container">
        <div class="about-grid">
          <section class="aboutcases about-case1">
            <img src="../assets/images/photo-clem-1.jpg" class="img-clem" />
          </section>
          <section class="aboutcases about-case2">case2</section>
          <section class="aboutcases about-case3">case3</section>
          <section class="aboutcases about-case4">
            <iframe
              data-testid="embed-iframe"
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/artist/4OZ0VK1N3PDtGhY2d6sqhI?utm_source=generator&theme=0"
              width="100%"
              height="352"
              frameborder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </section>
          <section class="aboutcases about-case5">
            <div id="buttons">
              <div class="button_pair">
                <div class="btn">
                  <button class="button1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="svg1"
                    >
                      <path
                        d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"
                      />
                      <path d="M16 9a5 5 0 0 1 0 6" />
                    </svg>
                  </button>
                </div>
                <div class="btn">
                  <button class="button2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="svg2"
                    >
                      <path
                        d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"
                      />
                      <path d="M16 9a5 5 0 0 1 0 6" />
                      <path d="M19.364 18.364a9 9 0 0 0 0-12.728" />
                    </svg>
                  </button>
                </div>
              </div>
              <div class="button_pair">
                <div class="btn">
                  <button class="button3">
                    <span class="button_text">STOP</span>
                  </button>
                </div>
                <div class="btn">
                  <button class="button4">
                    <span class="button_text">PLAY</span>
                  </button>
                </div>
              </div>
            </div>
            <section class="keyboard-section">
              <ul id="keyboard">
                <li note="C" class="white">A</li>
                <li note="C#" class="black">W</li>
                <li note="D" class="white offset">S</li>
                <li note="D#" class="black">E</li>
                <li note="E" class="white offset">D</li>
                <li note="F" class="white">F</li>
                <li note="F#" class="black">T</li>
                <li note="G" class="white offset">G</li>
                <li note="G#" class="black">Y</li>
                <li note="A" class="white offset">H</li>
                <li note="A#" class="black">U</li>
                <li note="B" class="white offset">J</li>
                <li note="C2" class="white">K</li>
                <li note="C#2" class="black">O</li>
                <li note="D2" class="white offset">L</li>
                <li note="D#2" class="black">P</li>
                <li note="E2" class="white offset">;</li>
              </ul>
            </section>
          </section>
          <section class="aboutcases about-case6">
            <h2>140K</h2>
            <h3>auditeurs mensuels</h3>
          </section>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/synthe.js"></script>
    <script src="js/projects.js"></script>
  </body>
</html>
